<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAI - שותפות עסקית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'rubik': ['Rubik', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Rubik', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .slide-enter { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- FinAI Logo -->
    <div class="absolute top-8 right-8 z-10">
        <div class="bg-white/20 backdrop-blur-sm rounded-lg px-4 py-2">
            <span class="text-2xl font-bold text-white">FinAI</span>
        </div>
    </div>

    
<div class="container mx-auto px-8 py-16 h-screen flex flex-col justify-center">
    <div class="text-center slide-enter max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-4 leading-tight">
            איך זה עובד?
        </h1>
        <h2 class="text-xl font-light mb-16 text-blue-100">
            תהליך פשוט בשלושה שלבים
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
            <!-- Step 1 -->
            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-8 border border-white/20 hover:bg-white/20 transition-all duration-300 relative">
                <div class="absolute -top-4 right-1/2 transform translate-x-1/2 bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">
                    1
                </div>
                <h3 class="text-xl font-bold mb-4 mt-4 text-blue-300">שיחת היכרות קצרה</h3>
                <p class="text-blue-100">נכיר ונבין את הצרכים</p>
            </div>

            <!-- Step 2 -->
            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-8 border border-white/20 hover:bg-white/20 transition-all duration-300 relative">
                <div class="absolute -top-4 right-1/2 transform translate-x-1/2 bg-green-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">
                    2
                </div>
                <h3 class="text-xl font-bold mb-4 mt-4 text-green-300">הצגה משותפת</h3>
                <p class="text-blue-100">נראה איך זה עובד בפועל</p>
            </div>

            <!-- Step 3 -->
            <div class="bg-white/10 backdrop-blur-sm rounded-xl p-8 border border-white/20 hover:bg-white/20 transition-all duration-300 relative">
                <div class="absolute -top-4 right-1/2 transform translate-x-1/2 bg-purple-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">
                    3
                </div>
                <h3 class="text-xl font-bold mb-4 mt-4 text-purple-300">התחילו להרוויח</h3>
                <p class="text-blue-100">שותפות מותאמת אישית</p>
            </div>
        </div>

        <!-- CTA Section -->
        <div class="bg-white/15 backdrop-blur-sm rounded-xl p-8 border border-white/20">
            <h2 class="text-2xl font-bold mb-6 text-center">
                בואו נדבר - הזמן לצמוח ביחד הוא עכשיו
            </h2>
            <button class="bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white px-8 py-4 rounded-lg text-lg font-bold transition-all duration-200 shadow-lg transform hover:scale-105">
                קבעו פגישה חינם
            </button>
        </div>
    </div>
</div>


    
        <button onclick="window.location.href='slide3.html'" 
                class="fixed bottom-8 left-8 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 shadow-lg">
            ← הקודם
        </button>
</body>
</html>
