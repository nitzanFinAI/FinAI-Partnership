
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>FinAI - תהליך הצטרפות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Assistant', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>

        <div class="bg-gradient-to-l from-blue-600 to-purple-600 px-8 py-6 flex justify-between items-center">

<div class="flex justify-start">

<div class="text-center mb-16">

</div>

<div class="max-w-5xl mx-auto">
    <!-- Process Steps -->
    <div class="grid grid-cols-3 gap-8 mb-16">
        <!-- Step 1 -->
        <div class="text-center">
            <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-8 rounded-2xl card-hover mb-6">
                <div class="bg-blue-500 text-white rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                    <span class="text-2xl font-bold">1</span>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-3">שיחת היכרות קצרה</h3>
                <p class="text-gray-600">נכיר אתכם ואת הלקוחות שלכם</p>
            </div>
        </div>

        <!-- Step 2 -->
        <div class="text-center">
            <div class="bg-gradient-to-br from-green-50 to-green-100 p-8 rounded-2xl card-hover mb-6">
                <div class="bg-green-500 text-white rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                    <span class="text-2xl font-bold">2</span>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-3">הצגה משותפת</h3>
                <p class="text-gray-600">נציג יחד את השירות ללקוח</p>
            </div>
        </div>

        <!-- Step 3 -->
        <div class="text-center">
            <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-8 rounded-2xl card-hover mb-6">

                    <span class="text-2xl font-bold">3</span>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-3">התחילו להרוויח</h3>
                <p class="text-gray-600">נטפל בכל השאר ותתחילו לקבל עמלות</p>
            </div>
        </div>
    </div>

    <!-- CTA Section -->
    <div class="text-center">
        <div class="bg-gradient-to-br from-gray-50 to-gray-100 p-8 rounded-2xl inline-block">

            <!-- Thin CTA Button -->
            <div class="bg-gradient-to-l from-blue-500 to-purple-600 text-white px-10 py-3 rounded-full inline-block text-lg font-semibold shadow-lg hover:shadow-xl transition duration-300 cursor-pointer">
                בואו נתחיל
            </div>
        </div>
    </div>
