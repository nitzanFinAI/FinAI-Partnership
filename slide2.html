<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAI - נתונים וביצועים</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Rubik', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col">
    <!-- Header עם לוגו -->
    <header class="text-center py-6">
        <img src="https://via.placeholder.com/150x60/ffffff/000000?text=FinAI" alt="FinAI Logo" class="mx-auto rounded-lg">
    </header>

    <!-- תוכן ראשי -->
    <main class="flex-1 flex flex-col items-center justify-center px-8">
        <h1 class="text-5xl font-bold text-white mb-4 text-center">
            הישגים מרשימים
        </h1>
        <p class="text-xl text-gray-200 mb-12 text-center">
            הנתונים מדברים בעד עצמם
        </p>

        <!-- 3 KPI מרכזיים - רק אלה שנשארו -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl w-full">
            <!-- שביעות רצון לקוחות -->
            <div class="glass rounded-xl p-8 text-center hover:scale-105 transition-transform">
                <div class="text-yellow-400 text-6xl mb-4">
                    <i class="fas fa-star"></i>
                </div>
                <div class="text-5xl font-bold text-white mb-3">4.8/5</div>
                <h3 class="text-xl font-semibold text-white mb-2">שביעות רצון לקוחות</h3>
                <p class="text-gray-300">דירוג ממוצע מלקוחותינו המרוצים</p>
            </div>

            <!-- שיפור בפרודוקטיביות -->
            <div class="glass rounded-xl p-8 text-center hover:scale-105 transition-transform">
                <div class="text-green-400 text-6xl mb-4">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="text-5xl font-bold text-white mb-3">88%</div>
                <h3 class="text-xl font-semibold text-white mb-2">שיפור בפרודוקטיביות</h3>
                <p class="text-gray-300">עלייה ביעילות העסקית של לקוחותינו</p>
            </div>

            <!-- לקוחות מרוצים -->
            <div class="glass rounded-xl p-8 text-center hover:scale-105 transition-transform">
                <div class="text-blue-400 text-6xl mb-4">
                    <i class="fas fa-users"></i>
                </div>
                <div class="text-5xl font-bold text-white mb-3">2,000+</div>
                <h3 class="text-xl font-semibold text-white mb-2">לקוחות מרוצים</h3>
                <p class="text-gray-300">עסקים הסומכים על הפתרונות שלנו</p>
            </div>
        </div>
    </main>

    <!-- ניווט -->
    <nav class="flex justify-between items-center p-8">
        <button onclick="window.location.href='index.html'" 
                class="glass rounded-lg px-6 py-3 text-white font-semibold hover:bg-white hover:text-blue-600 transition-colors">
            <i class="fas fa-arrow-right mr-2"></i> חזרה
        </button>

        <div class="flex space-x-2">
            <span class="w-3 h-3 bg-white rounded-full opacity-50"></span>
            <span class="w-3 h-3 bg-white rounded-full"></span>
            <span class="w-3 h-3 bg-white rounded-full opacity-50"></span>
            <span class="w-3 h-3 bg-white rounded-full opacity-50"></span>
        </div>

        <button onclick="window.location.href='slide3.html'" 
                class="glass rounded-lg px-6 py-3 text-white font-semibold hover:bg-white hover:text-blue-600 transition-colors">
            הבא <i class="fas fa-arrow-left mr-2"></i>
        </button>
    </nav>
</body>
</html>
