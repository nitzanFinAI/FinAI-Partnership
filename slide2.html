<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAI - שותפות עסקית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'rubik': ['Rubik', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Rubik', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .slide-enter { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- FinAI Logo -->
    <div class="absolute top-8 right-8 z-10">
        <div class="bg-white/20 backdrop-blur-sm rounded-lg px-4 py-2">
            <span class="text-2xl font-bold text-white">FinAI</span>
        </div>
    </div>

    
<div class="container mx-auto px-8 py-16 h-screen flex flex-col justify-center items-center">
    <div class="text-center slide-enter max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-4 leading-tight">
            המספרים מדברים בעד עצמם
        </h1>
        <h2 class="text-xl font-light mb-16 text-blue-100">
            הישגים שמוכיחים איכות
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-12 justify-center">
            <div class="text-center bg-white/10 backdrop-blur-sm rounded-xl p-8 border border-white/20 hover:bg-white/20 transition-all duration-300">
                <i class="fas fa-chart-line text-5xl mb-6 text-green-400"></i>
                <div class="text-6xl font-bold mb-4 text-white">88%</div>
                <p class="text-xl text-blue-100 font-medium">עלייה בפרודוקטיביות</p>
            </div>

            <div class="text-center bg-white/10 backdrop-blur-sm rounded-xl p-8 border border-white/20 hover:bg-white/20 transition-all duration-300">
                <i class="fas fa-star text-5xl mb-6 text-yellow-400"></i>
                <div class="text-6xl font-bold mb-4 text-white">4.8/5</div>
                <p class="text-xl text-blue-100 font-medium">דירוג שביעות רצון</p>
            </div>

            <div class="text-center bg-white/10 backdrop-blur-sm rounded-xl p-8 border border-white/20 hover:bg-white/20 transition-all duration-300">
                <i class="fas fa-users text-5xl mb-6 text-blue-400"></i>
                <div class="text-6xl font-bold mb-4 text-white">2,000+</div>
                <p class="text-xl text-blue-100 font-medium">לקוחות פעילים</p>
            </div>
        </div>
    </div>
</div>


    
        <button onclick="window.location.href='index.html'" 
                class="fixed bottom-8 left-8 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 shadow-lg">
            ← הקודם
        </button>
        <button onclick="window.location.href='slide3.html'" 
                class="fixed bottom-8 right-8 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 shadow-lg">
            הבא →
        </button>
</body>
</html>
