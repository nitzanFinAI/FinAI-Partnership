<!DOCTYPE html>

<html dir="rtl" lang="he">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>FinAI - נתונים ומדדים</title>
<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<!-- Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts: Rubik for Hebrew -->
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc; /* Slate 50 */
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }
        /* Custom FinAI Blue Palette */
        .text-finai-blue { color: #0ea5e9; } /* Sky 500 */
        .bg-finai-blue { background-color: #0ea5e9; }
        .text-finai-dark { color: #0f172a; } /* Slate 900 */
        .bg-finai-light { background-color: #e0f2fe; } /* Sky 100 */
        
        .blob-shape {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        
        /* KPI Card Styling */
        .kpi-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 1.5rem; /* Reduced padding for cleaner look */
        }
        
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #e0f2fe;
        }

        /* Card accent lines */
        .kpi-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #0ea5e9;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kpi-card:hover::after {
            opacity: 1;
        }

        .icon-circle {
            width: 3.5rem; /* Slightly smaller icon circle */
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .kpi-card:hover .icon-circle {
            transform: scale(1.1);
        }

        /* Specific Color Accents */
        .accent-blue .icon-circle { background-color: #e0f2fe; color: #0ea5e9; }
        .accent-green .icon-circle { background-color: #dcfce7; color: #10b981; }
        .accent-amber .icon-circle { background-color: #fef3c7; color: #f59e0b; }
        .accent-purple .icon-circle { background-color: #f3e8ff; color: #a855f7; }
        .accent-indigo .icon-circle { background-color: #e0e7ff; color: #6366f1; }
        
        /* Font size adjustment for 15% increase */
        .text-kpi-value {
            font-size: 2.875rem; /* 2.5rem * 1.15 approx */
            line-height: 1;
        }
    </style>
</head>
<body>
<div class="slide-container shadow-2xl">
<!-- FinAI Logo - Top Left (Added per request) -->
<div class="absolute top-8 left-8 z-30 flex items-center gap-2">
<div class="w-8 h-8 rounded-lg bg-blue-500 flex items-center justify-center text-white font-bold text-lg">F</div>
<span class="text-xl font-bold text-slate-800 tracking-tight">FinAI</span>
</div>
<!-- Background Decorations (Minimalist) -->
<div class="blob-shape bg-blue-50 w-[800px] h-[800px] -top-40 -right-40 opacity-40"></div>
<div class="blob-shape bg-slate-50 w-[600px] h-[600px] -bottom-20 -left-20 opacity-60"></div>
<div class="absolute top-0 right-0 w-full h-2 bg-blue-500 z-20"></div>
<!-- Content Wrapper -->
<div class="relative z-10 flex-1 flex flex-col px-16 py-10 justify-center">
<!-- Header Section -->
<div class="text-center mb-16">
<div class="inline-flex items-center gap-2 px-4 py-1.5 bg-blue-50 text-blue-600 rounded-full text-sm font-semibold mb-3">
<i class="fa-solid fa-chart-pie"></i>
<p>נתונים מרכזיים</p>
</div>
<h1 class="text-5xl font-black text-slate-800 tracking-tight">
                    התוצאות <span class="text-finai-blue">מדברות בעד עצמן</span>
</h1>
<p class="text-xl text-slate-500 mt-2 font-light">נתונים בזמן אמת מתוך הפעילות שלנו</p>
</div>
<!-- KPI Grid Container (3 items in 1 row - Balanced) -->
<div class="w-full max-w-6xl mx-auto">
<div class="grid grid-cols-3 gap-16 h-72">
<!-- KPI 1: Clients -->
<div class="kpi-card accent-blue">
<div class="icon-circle">
<i class="fa-solid fa-users"></i>
</div>
<h2 class="text-5xl font-black text-slate-800 mb-2">+2,000</h2>
<p class="text-xl font-medium text-slate-500">לקוחות פעילים</p>
</div>
<!-- KPI 2: Satisfaction -->
<div class="kpi-card accent-amber">
<div class="icon-circle">
<i class="fa-solid fa-star"></i>
</div>
<h2 class="text-5xl font-black text-slate-800 mb-2">4.8/5</h2>
<p class="text-xl font-medium text-slate-500">שביעות רצון (96%)</p>
</div>
<!-- KPI 3: Productivity (Formerly KPI 4, KPI 3 removed) -->
<div class="kpi-card accent-purple">
<div class="icon-circle">
<i class="fa-solid fa-rocket"></i>
</div>
<h2 class="text-5xl font-black text-slate-800 mb-2">88%</h2>
<p class="text-xl font-medium text-slate-500">עלייה בפרודוקטיביות</p>
</div>
</div>
</div>
<!-- Bottom spacing filler -->
<div class="h-16"></div>
</div>
</div>
</body>
</html>
