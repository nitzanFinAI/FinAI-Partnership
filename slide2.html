<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAI - נתונים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 60px;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin: 60px 0;
        }
        
        .stat {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            padding: 50px 30px;
            border-radius: 25px;
            transition: transform 0.3s;
        }
        
        .stat:hover {
            transform: scale(1.05);
        }
        
        .stat-number {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 15px;
        }
        
        .stat-text {
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .footer-text {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 60px;
        }
        
        .nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .page-num {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FinAI</div>
        
        <h1>נתונים מרכזיים</h1>
        <p class="subtitle">התוצאות מדברות בעד עצמן</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">88%</div>
                <div class="stat-text">עלייה בפרודוקטיביות</div>
            </div>
            
            <div class="stat">
                <div class="stat-number">4.8/5</div>
                <div class="stat-text">שביעות רצון (96%)</div>
            </div>
            
            <div class="stat">
                <div class="stat-number">2,000+</div>
                <div class="stat-text">לקוחות פעילים</div>
            </div>
        </div>
        
        <p class="footer-text">לא רק מספרים - זה זמן שחוזר לעסק</p>
    </div>
    
    <div class="nav">
        <a href="index.html">‹</a>
        <span class="page-num">2 / 4</span>
        <a href="slide3.html">›</a>
    </div>
    
    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                window.location.href = 'slide3.html';
            } else if (e.key === 'ArrowLeft') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
