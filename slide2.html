<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>FinAI - נתונים מרכזיים</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
<style>
body {
    font-family: 'Rubik', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8fafc;
}
.slide-container {
    width: 1280px;
    height: 720px;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background-color: #ffffff;
    margin: 0 auto;
}
.text-finai-blue { color: #0ea5e9; }
.bg-finai-blue { background-color: #0ea5e9; }
.text-finai-dark { color: #0f172a; }
.bg-finai-light { background-color: #e0f2fe; }
.blob-shape {
    position: absolute;
    border-radius: 50%;
    z-index: 0;
}
.kpi-card {
    background: white;
    border-radius: 1.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    border: 1px solid #f1f5f9;
    transition: all 0.3s ease;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    overflow: hidden;
    padding: 1.5rem;
}
.kpi-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
<div class="slide-container shadow-2xl">
<div class="absolute top-8 left-8 z-30 flex items-center gap-2">
<div class="w-8 h-8 rounded-lg bg-blue-500 flex items-center justify-center text-white font-bold text-lg">F</div>
<span class="text-xl font-bold text-slate-800 tracking-tight">FinAI</span>
</div>
<div class="blob-shape bg-blue-50 w-[800px] h-[800px] -top-40 -right-40 opacity-40"></div>
<div class="blob-shape bg-slate-50 w-[600px] h-[600px] -bottom-20 -left-20 opacity-60"></div>
<div class="absolute top-0 right-0 w-full h-2 bg-blue-500 z-20"></div>
<div class="relative z-10 flex-1 flex flex-col px-16 py-10 justify-center">
<div class="text-center mb-16">
<div class="inline-flex items-center gap-2 px-4 py-1.5 bg-blue-50 text-blue-600 rounded-full text-sm font-semibold mb-3">
<i class="fa-solid fa-chart-pie"></i>
<p>נתונים מרכזיים</p>
</div>
<h1 class="text-5xl font-black text-slate-800 tracking-tight">
התוצאות <span class="text-finai-blue">מדברות בעד עצמן</span>
</h1>
<p class="text-xl text-slate-500 mt-2 font-light">נתונים בזמן אמת מתוך הפעילות שלנו</p>
</div>
<div class="w-full max-w-6xl mx-auto">
<div class="grid grid-cols-3 gap-16 h-72">
<div class="kpi-card bg-white rounded-3xl shadow-lg p-8 flex flex-col items-center justify-center text-center hover:shadow-xl transition-all duration-300 border border-slate-100">
<div class="w-14 h-14 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center text-xl mb-4">
<i class="fa-solid fa-rocket"></i>
</div>
<h2 class="text-6xl font-black text-slate-800 mb-3">88%</h2>
<p class="text-xl font-medium text-slate-500">עלייה בפרודוקטיביות</p>
</div>
<div class="kpi-card bg-white rounded-3xl shadow-lg p-8 flex flex-col items-center justify-center text-center hover:shadow-xl transition-all duration-300 border border-slate-100">
<div class="w-14 h-14 bg-yellow-50 text-yellow-500 rounded-full flex items-center justify-center text-xl mb-4">
<i class="fa-solid fa-star"></i>
</div>
<h2 class="text-6xl font-black text-slate-800 mb-3">4.8/5</h2>
<p class="text-xl font-medium text-slate-500">שביעות רצון (96%)</p>
</div>
<div class="kpi-card bg-white rounded-3xl shadow-lg p-8 flex flex-col items-center justify-center text-center hover:shadow-xl transition-all duration-300 border border-slate-100">
<div class="w-14 h-14 bg-green-50 text-green-500 rounded-full flex items-center justify-center text-xl mb-4">
<i class="fa-solid fa-users"></i>
</div>
<h2 class="text-6xl font-black text-slate-800 mb-3">+2,000</h2>
<p class="text-xl font-medium text-slate-500">לקוחות פעילים</p>
</div>
</div>
</div>
</div>
</div>
<div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex items-center gap-4 z-50">
    <a href="index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-slate-200 text-slate-700 font-bold rounded-lg shadow-lg hover:bg-slate-300 transition-all duration-300">
        <i class="fa-solid fa-arrow-right"></i> הקודם
    </a>
    <a href="slide3.html" class="inline-flex items-center gap-2 px-6 py-3 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-600 transition-all duration-300">
        הבא <i class="fa-solid fa-arrow-left"></i>
    </a></div>
</body>
</html>
