<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FinAI - נתונים</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            min-height: 100vh;
        }
        .slide-container {
            width: 100%;
            max-width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            padding: 40px;
            color: white;
        }
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        .nav-btn:hover {
            color: white;
            transform: translateY(-50%) scale(1.2);
        }
        .nav-left { left: 20px; }
        .nav-right { right: 20px; }
        .page-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="absolute top-8 left-8 text-2xl font-bold">FinAI</div>
        
        <div class="text-center mb-16">
            <h1 class="text-5xl font-black mb-4">נתונים מרכזיים</h1>
            <p class="text-2xl opacity-90">התוצאות מדברות בעד עצמן</p>
        </div>
        
        <div class="grid grid-cols-3 gap-8 max-w-5xl mx-auto mt-20">
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl p-10 text-center">
                <div class="text-6xl font-black mb-4">88%</div>
                <div class="text-xl font-semibold">עלייה בפרודוקטיביות</div>
            </div>
            
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl p-10 text-center">
                <div class="text-6xl font-black mb-4">4.8/5</div>
                <div class="text-xl font-semibold">שביעות רצון (96%)</div>
            </div>
            
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl p-10 text-center">
                <div class="text-6xl font-black mb-4">2,000+</div>
                <div class="text-xl font-semibold">לקוחות פעילים</div>
            </div>
        </div>
        
        <div class="text-center mt-16">
            <p class="text-2xl font-bold">לא רק מספרים - זה זמן שחוזר לעסק</p>
        </div>
    </div>
    
    <div class="nav-left" onclick="window.location.href='index.html'">‹</div>
    <div class="nav-right" onclick="window.location.href='slide3.html'">›</div>
    <div class="page-indicator">2 / 4</div>
    
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                window.location.href = 'slide3.html';
            } else if (e.key === 'ArrowLeft') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
