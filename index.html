<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>FinAI - מי אנחנו</title>
<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<!-- Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts: Rubik for Hebrew -->
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }
        .text-finai-blue { color: #0ea5e9; }
        .text-finai-dark { color: #0f172a; }
        .bg-finai-light { background-color: #e0f2fe; }
        
        .blob-shape {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
    </style>
</head>
<body>
<div class="slide-container shadow-2xl">
<div class="blob-shape bg-blue-50 w-[900px] h-[900px] -top-80 -left-64 opacity-50"></div>
<div class="blob-shape bg-blue-50 w-[700px] h-[700px] -bottom-40 -right-32 opacity-50"></div>
<div class="absolute top-0 right-0 w-full h-2 bg-blue-500"></div>

<div class="relative z-10 flex-1 flex flex-col items-center justify-center px-16 py-8">
<div class="absolute top-8 left-8 flex items-center gap-3">
<div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center text-white shadow-md">
<i class="fa-solid fa-chart-line text-sm"></i>
</div>
<p class="text-xl font-bold text-slate-700 tracking-wider">FinAI</p>
</div>

<div class="text-center mb-10 w-full max-w-5xl mt-8">
<h1 class="text-6xl font-black text-slate-800 mb-0 leading-tight">
                    החוויה הפיננסית<br/>
<span class="text-blue-500">הטובה ביותר בישראל</span>
</h1>
</div>

<div class="w-full max-w-4xl bg-white border-r-4 border-blue-500 shadow-lg rounded-lg p-6 mb-16 transform hover:scale-105 transition-transform duration-300">
<p class="text-3xl text-center font-bold text-slate-800 leading-normal">
                    "מחלקה פיננסית שלמה בתוך הארגון - <span class="text-blue-500">בלי להעסיק אף אחד</span>"
                </p>
</div>

<div class="grid grid-cols-4 gap-10 w-full max-w-6xl px-4">
<div class="flex flex-col items-center text-center group">
<div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mb-3 shadow-sm group-hover:bg-blue-100 transition-colors duration-300">
<i class="fa-solid fa-building-user"></i>
</div>
<h3 class="text-lg font-bold text-slate-800 mb-1">נוכחות פיזית במשרד</h3>
<p class="text-sm text-slate-500 font-medium">פנים מול פנים</p>
</div>

<div class="flex flex-col items-center text-center group">
<div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mb-3 shadow-sm group-hover:bg-blue-100 transition-colors duration-300">
<i class="fa-solid fa-user-group"></i>
</div>
<h3 class="text-lg font-bold text-slate-800 mb-1">ליווי אישי לכל עובד</h3>
<p class="text-sm text-slate-500 font-medium">מותאם לצרכים האישיים</p>
</div>

<div class="flex flex-col items-center text-center group">
<div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mb-3 shadow-sm group-hover:bg-blue-100 transition-colors duration-300">
<i class="fa-solid fa-medal"></i>
</div>
<h3 class="text-lg font-bold text-slate-800 mb-1">מומחים מהשורה הראשונה</h3>
<p class="text-sm text-slate-500 font-medium">המקצוענים הטובים ביותר</p>
</div>

<div class="flex flex-col items-center text-center group">
<div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mb-3 shadow-sm group-hover:bg-blue-100 transition-colors duration-300">
<i class="fa-solid fa-mobile-screen-button"></i>
</div>
<h3 class="text-lg font-bold text-slate-800 mb-1">זמינות 24/7</h3>
<p class="text-sm text-slate-500 font-medium">מענה מהיר ומיידי</p>
</div>
</div>
</div>
</div>

</html>
